        $(function(){
            $("#includedMenu").load("menu.html");
        });

        $('a').click(function(){
            $('html, body').animate({
                scrollTop:$($(this).attr('href')).offset().top
            }, 500);
            return false;
        });

        $(window).scroll(function() {
            if ($(this).scrollTop()> 20) {
                $('nav').fadeOut();
            } else {
                $('nav').fadeIn();
            }
        });


    </script>
